// AttestationDomain service API for IAM
service AttestationDomainService {
  option (google.api.default_host) = "iam.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetAttestationDomain
  rpc GetAttestationDomain(GetAttestationDomainRequest)
      returns (AttestationDomain) {
    option (google.api.http) = {
      get : "/v1alpha2/{name=projects/*/attestationDomains/*}"
    };
  }

  // BatchGetAttestationDomains
  rpc BatchGetAttestationDomains(BatchGetAttestationDomainsRequest)
      returns (BatchGetAttestationDomainsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/attestationDomains:batchGet"
    };
  }

  // ListAttestationDomains
  rpc ListAttestationDomains(ListAttestationDomainsRequest)
      returns (ListAttestationDomainsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=projects/*}/attestationDomains"
    };
  }

  // WatchAttestationDomain
  rpc WatchAttestationDomain(WatchAttestationDomainRequest)
      returns (stream WatchAttestationDomainResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{name=projects/*/attestationDomains/*}:watch"
    };
  }

  // WatchAttestationDomains
  rpc WatchAttestationDomains(WatchAttestationDomainsRequest)
      returns (stream WatchAttestationDomainsResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*}/attestationDomains:watch"
    };
  }

  // CreateAttestationDomain
  rpc CreateAttestationDomain(CreateAttestationDomainRequest)
      returns (AttestationDomain) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*}/attestationDomains"
      body : "attestation_domain"
    };
  }

  // UpdateAttestationDomain
  rpc UpdateAttestationDomain(UpdateAttestationDomainRequest)
      returns (AttestationDomain) {
    option (google.api.http) = {
      put : "/v1alpha2/{attestation_domain.name=projects/*/attestationDomains/"
            "*}"
      body : "attestation_domain"
    };
  }

  // DeleteAttestationDomain
  rpc DeleteAttestationDomain(DeleteAttestationDomainRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1alpha2/{name=projects/*/attestationDomains/*}"
    };
  }
}
