      returns (ListServiceAccountKeysResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{parent=projects/*/serviceAccounts/*}/serviceAccountKeys"
    };
  }

  // WatchServiceAccountKey
  rpc WatchServiceAccountKey(WatchServiceAccountKeyRequest)
      returns (stream WatchServiceAccountKeyResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=projects/*/serviceAccounts/*/serviceAccountKeys/"
             "*}:watch"
    };
  }

  // WatchServiceAccountKeys
  rpc WatchServiceAccountKeys(WatchServiceAccountKeysRequest)
      returns (stream WatchServiceAccountKeysResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{parent=projects/*/serviceAccounts/*}/"
             "serviceAccountKeys:watch"
    };
  }

  // CreateServiceAccountKey
  rpc CreateServiceAccountKey(CreateServiceAccountKeyRequest)
      returns (ServiceAccountKey) {
    option (google.api.http) = {
      post : "/v1alpha/{parent=projects/*/serviceAccounts/*}/serviceAccountKeys"
      body : "service_account_key"
    };
  }

  // UpdateServiceAccountKey
  rpc UpdateServiceAccountKey(UpdateServiceAccountKeyRequest)
      returns (ServiceAccountKey) {
    option (google.api.http) = {
      put : "/v1alpha/{service_account_key.name=projects/*/serviceAccounts/*/"
            "serviceAccountKeys/*}"
      body : "service_account_key"
    };
  }

  // DeleteServiceAccountKey
  rpc DeleteServiceAccountKey(DeleteServiceAccountKeyRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1alpha/{name=projects/*/serviceAccounts/*/serviceAccountKeys/"
               "*}"
    };
  }
}
