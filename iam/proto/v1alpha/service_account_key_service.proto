  option (google.api.default_host) = "iam.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetServiceAccountKey
  rpc GetServiceAccountKey(GetServiceAccountKeyRequest)
      returns (ServiceAccountKey) {
    option (google.api.http) = {
      get : "/v1alpha/{name=projects/*/serviceAccounts/*/serviceAccountKeys/*}"
    };
  }

  // BatchGetServiceAccountKeys
  rpc BatchGetServiceAccountKeys(BatchGetServiceAccountKeysRequest)
      returns (BatchGetServiceAccountKeysResponse) {
    option (google.api.http) = {
