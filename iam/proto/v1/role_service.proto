syntax = "proto3";

package ntt.iam.v1;

import "edgelq-sdk/iam/proto/v1/role.proto";
import "edgelq-sdk/iam/proto/v1/role_change.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
