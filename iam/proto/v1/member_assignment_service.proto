    };
  }

  // WatchMemberAssignment
  rpc WatchMemberAssignment(WatchMemberAssignmentRequest)
      returns (stream WatchMemberAssignmentResponse) {
    option (google.api.http) = {
      post : "/v1/{name=regions/*/memberAssignments/*}:watch"
    };
  }

  // WatchMemberAssignments
  rpc WatchMemberAssignments(WatchMemberAssignmentsRequest)
      returns (stream WatchMemberAssignmentsResponse) {
    option (google.api.http) = {
      post : "/v1/{parent=regions/*}/memberAssignments:watch"
    };
  }

  // UpdateMemberAssignment
  rpc UpdateMemberAssignment(UpdateMemberAssignmentRequest)
      returns (MemberAssignment) {
    option (google.api.http) = {
      put : "/v1/{member_assignment.name=regions/*/memberAssignments/*}"
      body : "member_assignment"
    };
  }

  // DeleteMemberAssignment
  rpc DeleteMemberAssignment(DeleteMemberAssignmentRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1/{name=regions/*/memberAssignments/*}"
    };
  }
}
