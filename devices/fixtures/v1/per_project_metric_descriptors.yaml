kind: "monitoring.edgelq.com/MetricDescriptor"
version: "v4"
resources:
- name: projects/<project>/metricDescriptors/devices.edgelq.com/device/connected
  type: devices.edgelq.com/device/connected
  displayName: Device connected
  metricKind: GAUGE
  valueType: INT64
  unit: "1"
  labels:
  promotedLabelKeySets: null
  indices:
    builtIn:
      nonAggregatedIndices:
      - name: "device-nonaggregated"
        resourceTypes: [ devices.edgelq.com/device ]
        partitionLabelSets:
        - name: "DeviceScope"
          resourceKeys: [ device_id ]
      preAggregatedIndices:
      - name: "device-aggregated"
        resourceTypes: [ devices.edgelq.com/device ]
        partitionLabelSets:
        - name: "ProjectScope"
        filterAndGroupLabelSets:
        - name: "AllReduced"
        supportedAggregations:
        - name: "OnlineDevAvgCounts"
          perSeriesAligners: [ ALIGN_MEAN ]
          crossSeriesReducers: [ REDUCE_SUM ]
      paginationIndices:
      - name: "online-ranking"
        resourceTypes: [ devices.edgelq.com/device ]
        partitionLabelSets:
        - name: "ProjectScope"
        views:
        - name: "ByDevice"
          paginatedMetricKeys: [ ]
          paginatedResourceKeys: [ device_id ]
        functions:
        - name: "Mean"
          aligner: ALIGN_MEAN
          reducer: REDUCE_MEAN
          sorting: DESCENDING
    legacyMigrated:
    - name: Legacy:devices.edgelq.com/device
      resourceTypes: [ devices.edgelq.com/device ]
      partitionLabelSets:
      - name: "project_id-"
        resourceKeys: [ project_id ]
        closingStatus: <legacy_device_indices_closing_status>
      - name: "device_id-"
        resourceKeys: [ device_id ]
        closingStatus: <legacy_device_indices_closing_status>
  metadata:
    services:
      owningService: devices.edgelq.com
      allowedServices:
      - devices.edgelq.com

