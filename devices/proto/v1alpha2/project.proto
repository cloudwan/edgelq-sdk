syntax = "proto3";

package ntt.devices.v1alpha2;

import "google/api/resource.proto";
import "goten-sdk/types/meta.proto";
import "goten-sdk/types/multi_region_policy.proto";

option go_package = "github.com/cloudwan/edgelq-sdk/devices/resources/v1alpha2/project;project";
option java_multiple_files = true;
option java_outer_classname = "ProjectProto";
option java_package = "com.ntt.devices.pb.v1alpha2";

// Project Resource
message Project {
  option (google.api.resource) = { type:"devices.edgelq.com/Project" pattern:"projects/{project}"  };

  // Name of Project
  // When creating a new instance, this field is optional and if not provided,
  // it will be generated automatically. Last ID segment must conform to the
  // following regex: [a-z][a-z0-9\-]{0,28}[a-z0-9]
  string name = 1;

  // Metadata
  goten.types.Meta metadata = 2;

  // Multi region policy
  goten.types.MultiRegionPolicy multi_region_policy = 3;
}
