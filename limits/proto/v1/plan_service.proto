syntax = "proto3";

package ntt.limits.v1;

import "edgelq-sdk/limits/proto/v1/plan.proto";
import "edgelq-sdk/limits/proto/v1/plan_change.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
