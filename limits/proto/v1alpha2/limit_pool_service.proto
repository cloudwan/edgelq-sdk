// LimitPool service API for Limits
service LimitPoolService {
  option (google.api.default_host) = "limits.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetLimitPool
  rpc GetLimitPool(GetLimitPoolRequest) returns (LimitPool) {
    option (google.api.http) = {
      get : "/v1alpha2/{name=limitPools/*}"
      additional_bindings : <
        get : "/v1alpha2/{name=organizations/*/limitPools/*}"
      >
    };
  }

  // BatchGetLimitPools
  rpc BatchGetLimitPools(BatchGetLimitPoolsRequest)
      returns (BatchGetLimitPoolsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/limitPools:batchGet"
    };
  }

  // ListLimitPools
  rpc ListLimitPools(ListLimitPoolsRequest) returns (ListLimitPoolsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/limitPools"
      additional_bindings : <
        get : "/v1alpha2/{parent=organizations/*}/limitPools"
      >
    };
  }

  // WatchLimitPool
  rpc WatchLimitPool(WatchLimitPoolRequest)
      returns (stream WatchLimitPoolResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{name=limitPools/*}:watch"
      additional_bindings : <
        post : "/v1alpha2/{name=organizations/*/limitPools/*}:watch"
      >
    };
  }

  // WatchLimitPools
  rpc WatchLimitPools(WatchLimitPoolsRequest)
      returns (stream WatchLimitPoolsResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/limitPools:watch"
      additional_bindings : <
        post : "/v1alpha2/{parent=organizations/*}/limitPools:watch"
      >
    };
  }

  // UpdateLimitPool
  rpc UpdateLimitPool(UpdateLimitPoolRequest) returns (LimitPool) {
    option (google.api.http) = {
      put : "/v1alpha2/{limit_pool.name=limitPools/*}"
      body : "limit_pool"
      additional_bindings : <
        put : "/v1alpha2/{limit_pool.name=organizations/*/limitPools/*}"
      >
    };
  }

  // DeleteLimitPool
  rpc DeleteLimitPool(DeleteLimitPoolRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1alpha2/{name=limitPools/*}"
      additional_bindings : <
        delete : "/v1alpha2/{name=organizations/*/limitPools/*}"
      >
    };
  }
}
