}

// Deployment service API for Meta
service DeploymentService {
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  option (google.api.default_host) = "meta.edgelq.com";

  // GetDeployment
  rpc GetDeployment(GetDeploymentRequest) returns (Deployment) {
    option (google.api.http) = {
      get : "/v1alpha2/{name=services/*/deployments/*}"
    };
  }

  // BatchGetDeployments
  rpc BatchGetDeployments(BatchGetDeploymentsRequest)
      returns (BatchGetDeploymentsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=services/*}/deployments:batchGet"
    };
  }

  // ListDeployments
  rpc ListDeployments(ListDeploymentsRequest)
      returns (ListDeploymentsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=services/*}/deployments"
    };
  }

  // WatchDeployment
  rpc WatchDeployment(WatchDeploymentRequest)
      returns (stream WatchDeploymentResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{name=services/*/deployments/*}:watch"
    };
  }

  // WatchDeployments
  rpc WatchDeployments(WatchDeploymentsRequest)
      returns (stream WatchDeploymentsResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=services/*}/deployments:watch"
    };
  }

  // CreateDeployment
  rpc CreateDeployment(CreateDeploymentRequest) returns (Deployment) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=services/*}/deployments"
      body : "deployment"
    };
  }

  // UpdateDeployment
  rpc UpdateDeployment(UpdateDeploymentRequest) returns (Deployment) {
    option (google.api.http) = {
      put : "/v1alpha2/{deployment.name=services/*/deployments/*}"
      body : "deployment"
    };
  }

  // DeleteDeployment
  rpc DeleteDeployment(DeleteDeploymentRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1alpha2/{name=services/*/deployments/*}"
    };
  }
}
