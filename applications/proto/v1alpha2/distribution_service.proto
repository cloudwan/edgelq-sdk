message CreateDistributionRequest {
  // Parent reference of ntt.applications.v1alpha2.Distribution
  string parent = 1;

  // Distribution resource body
  Distribution distribution = 2;
}

// Request message for method
// [UpdateDistribution][ntt.applications.v1alpha2.UpdateDistribution]
message UpdateDistributionRequest {
  // Distribution resource body
  Distribution distribution = 2;

  // FieldMask applied to request - change will be applied only for fields in
  // the mask
  google.protobuf.FieldMask update_mask = 3;

  // Conditional update applied to request if update should be executed only for
  // specific resource state. If this field is populated, then server will fetch
  // existing resource, compare with the one stored in the cas field (after
  // applying field mask) and proceed with update only and only if they match.
  // Otherwise RPC error Aborted will be returned.
  CAS cas = 4;

  // CAS - Compare and Swap. This object is used if user wants to make update
  // conditional based upon previous resource version.
  message CAS {
    // Conditional desired state of a resource before update.
    Distribution conditional_state = 1;

    // Field paths from conditional state of resource server should check and
    // compare.
    google.protobuf.FieldMask field_mask = 2;
  }
}

// Request message for method
// [DeleteDistribution][ntt.applications.v1alpha2.DeleteDistribution]
message DeleteDistributionRequest {
  // Reference of ntt.applications.v1alpha2.Distribution
  string name = 1;
}

// Distribution service API for Applications
service DistributionService {
  option (google.api.default_host) = "applications.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetDistribution
  rpc GetDistribution(GetDistributionRequest) returns (Distribution) {
    option (google.api.http) = {
      get : "/v1alpha2/{name=projects/*/distributions/*}"
    };
  }

  // BatchGetDistributions
  rpc BatchGetDistributions(BatchGetDistributionsRequest)
      returns (BatchGetDistributionsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=projects/*}/distributions:batchGet"
    };
  }

  // ListDistributions
  rpc ListDistributions(ListDistributionsRequest)
      returns (ListDistributionsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=projects/*}/distributions"
    };
  }

  // WatchDistribution
  rpc WatchDistribution(WatchDistributionRequest)
      returns (stream WatchDistributionResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{name=projects/*/distributions/*}:watch"
    };
  }

  // WatchDistributions
  rpc WatchDistributions(WatchDistributionsRequest)
      returns (stream WatchDistributionsResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*}/distributions:watch"
    };
  }

  // CreateDistribution
  rpc CreateDistribution(CreateDistributionRequest) returns (Distribution) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*}/distributions"
      body : "distribution"
    };
  }

  // UpdateDistribution
  rpc UpdateDistribution(UpdateDistributionRequest) returns (Distribution) {
    option (google.api.http) = {
      put : "/v1alpha2/{distribution.name=projects/*/distributions/*}"
      body : "distribution"
    };
  }

  // DeleteDistribution
  rpc DeleteDistribution(DeleteDistributionRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1alpha2/{name=projects/*/distributions/*}"
    };
  }
}
