syntax = "proto3";

package ntt.applications.v1alpha2;

import "edgelq-sdk/common/types/meta.proto";
import "edgelq-sdk/common/types/multi_region_policy.proto";
import "google/api/resource.proto";

option go_package = "github.com/cloudwan/edgelq-sdk/applications/resources/v1alpha2/project;project";
option java_multiple_files = true;
option java_outer_classname = "ProjectProto";
option java_package = "com.ntt.applications.pb.v1alpha2";

// Project Resource
message Project {
  option (google.api.resource) = {
    type : "applications.edgelq.com/Project"
    pattern : "projects/{project}"
  };

  // Name of Project
  // When creating a new instance, this field is optional and if not provided,
  // it will be generated automatically. Last ID segment must conform to the
  // following regex: [a-z][a-z0-9\-]{0,28}[a-z0-9]
  string name = 1;

  // Metadata
  ntt.types.Meta metadata = 2;

  // Multi region policy
  ntt.types.MultiRegionPolicy multi_region_policy = 3;
}
