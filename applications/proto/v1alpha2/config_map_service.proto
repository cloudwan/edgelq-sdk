// ConfigMap service API for Applications
service ConfigMapService {
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  option (google.api.default_host) = "applications.edgelq.com";

  // GetConfigMap
  rpc GetConfigMap(GetConfigMapRequest) returns (ConfigMap) {
    option (google.api.http) = {
      get : "/v1alpha2/{name=projects/*/regions/*/configMaps/*}"
    };
  }

  // BatchGetConfigMaps
  rpc BatchGetConfigMaps(BatchGetConfigMapsRequest)
      returns (BatchGetConfigMapsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=projects/*/regions/*}/configMaps:batchGet"
    };
  }

  // ListConfigMaps
  rpc ListConfigMaps(ListConfigMapsRequest) returns (ListConfigMapsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=projects/*/regions/*}/configMaps"
    };
  }

  // WatchConfigMap
  rpc WatchConfigMap(WatchConfigMapRequest)
      returns (stream WatchConfigMapResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{name=projects/*/regions/*/configMaps/*}:watch"
    };
  }

  // WatchConfigMaps
  rpc WatchConfigMaps(WatchConfigMapsRequest)
      returns (stream WatchConfigMapsResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*/regions/*}/configMaps:watch"
    };
  }

  // CreateConfigMap
  rpc CreateConfigMap(CreateConfigMapRequest) returns (ConfigMap) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*/regions/*}/configMaps"
      body : "config_map"
    };
  }

  // UpdateConfigMap
  rpc UpdateConfigMap(UpdateConfigMapRequest) returns (ConfigMap) {
    option (google.api.http) = {
      put : "/v1alpha2/{config_map.name=projects/*/regions/*/configMaps/*}"
      body : "config_map"
    };
  }

  // DeleteConfigMap
  rpc DeleteConfigMap(DeleteConfigMapRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1alpha2/{name=projects/*/regions/*/configMaps/*}"
    };
  }
}
