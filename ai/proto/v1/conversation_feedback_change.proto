syntax = "proto3";

package ntt.ai.v1;

import "edgelq-sdk/ai/proto/v1/conversation_feedback.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/cloudwan/edgelq-sdk/ai/resources/v1/conversation_feedback;conversation_feedback";
option java_multiple_files = false;
option java_outer_classname = "ConversationFeedbackChangeProto";
option java_package = "com.ntt.ai.pb.v1";

// ConversationFeedbackChange is used by Watch notifications Responses to
// describe change of single ConversationFeedback One of Added, Modified,
// Removed
message ConversationFeedbackChange {
  // ConversationFeedback change
  oneof change_type {
    // Added is returned when watched document is added, either created or
    // enters Query view
    Added added = 1;

    // Modified is returned when watched document is modified
    Modified modified = 2;

    // Current is returned in stateless watch when document enters query view or
    // is modified within.
    Current current = 4;

    // Removed is returned when ConversationFeedback is deleted or leaves Query
    // view
    Removed removed = 3;
  }

  // ConversationFeedback has been added to query view
  message Added {
    ConversationFeedback conversation_feedback = 1;

    // Integer describing index of added ConversationFeedback in resulting query
    // view.
    int32 view_index = 2;
  }

  // ConversationFeedback changed some of it's fields - contains either full
  // document or masked change
  message Modified {
    // Name of modified ConversationFeedback
    string name = 1;

    // New version of ConversationFeedback or masked difference, depending on
    // mask_changes instrumentation of issued [WatchConversationFeedbackRequest]
    // or [WatchConversationFeedbacksRequest]
    ConversationFeedback conversation_feedback = 2;

    // Used when mask_changes is set, contains field paths of modified
    // properties.
    google.protobuf.FieldMask field_mask = 3;

    // Previous view index specifies previous position of modified
    // ConversationFeedback. When modification doesn't affect sorted order,
    // value will remain identical to [view_index].
    int32 previous_view_index = 4;

    // Integer specifying ConversationFeedback new index in resulting query
    // view.
    int32 view_index = 5;
  }

  // ConversationFeedback has been added or modified in a query view. Version
  // used for stateless watching
  message Current { ConversationFeedback conversation_feedback = 1; }

  // Removed is returned when ConversationFeedback is deleted or leaves Query
  // view
  message Removed {
    string name = 1;

    // Integer specifying removed ConversationFeedback index. Not populated in
    // stateless watch type.
    int32 view_index = 2;
  }
}
