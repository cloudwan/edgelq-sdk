syntax = "proto3";

package ntt.ai.v1;

import "google/api/resource.proto";
import "google/protobuf/timestamp.proto";
import "goten-sdk/types/meta.proto";

option go_package = "github.com/cloudwan/edgelq-sdk/ai/resources/v1/search_db;search_db";
option java_multiple_files = true;
option java_outer_classname = "SearchDbProto";
option java_package = "com.ntt.ai.pb.v1";

// SearchDb Resource represents access to Search Service,
// which typically should be some kind of Vector database.
// It is a container for search indices, which can be used
// for chat purposes (RAG).
message SearchDb {
  option (google.api.resource) = {
    type : "ai.edgelq.com/SearchDb"
    pattern : "searchDbs/{search_db}"
    pattern : "projects/{project}/searchDbs/{search_db}"
  };

  // Name of SearchDb
  // When creating a new instance, this field is optional and if not provided,
  // it will be generated automatically. Last ID segment must conform to the
  // following regex: [a-z][a-z0-9\\-]{0,28}[a-z0-9]
  string name = 1;

  // Metadata is an object with information like create, update and delete time
  // (for async deleted resources), has user labels/annotations, sharding
  // information, multi-region syncing information and may have non-schema
  // owners (useful for taking ownership of resources belonging to lower level
  // services by higher ones).
  goten.types.Meta metadata = 2;

  oneof ModelType { AzureAiSearch azure_ai_search = 3; }

  message AzureAiSearch {
    string endpoint = 1;

    string api_key = 2;

    // Whether to enable semantic search features (requires Basic+ tier with
    // semantic enabled)
    bool enable_semantic = 3;
  }
}
