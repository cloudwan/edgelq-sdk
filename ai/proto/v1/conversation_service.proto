// Conversation service API for AI
service ConversationService {
  option (google.api.default_host) = "ai.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetConversation
  rpc GetConversation(GetConversationRequest) returns (Conversation) {
    option (google.api.http) = {
      get : "/v1/{name=projects/*/conversations/*}"
      additional_bindings : <get : "/v1/{name=users/*/conversations/*}">
    };
  }

  // BatchGetConversations
  rpc BatchGetConversations(BatchGetConversationsRequest)
      returns (BatchGetConversationsResponse) {
    option (google.api.http) = {
      get : "/v1/conversations:batchGet"
    };
  }

  // ListConversations
  rpc ListConversations(ListConversationsRequest)
      returns (ListConversationsResponse) {
    option (google.api.http) = {
      get : "/v1/{parent=projects/*}/conversations"
      additional_bindings : <get : "/v1/{parent=users/*}/conversations">
    };
  }

  // WatchConversation
  rpc WatchConversation(WatchConversationRequest)
      returns (stream WatchConversationResponse) {
    option (google.api.http) = {
      post : "/v1/{name=projects/*/conversations/*}:watch"
      additional_bindings : <post : "/v1/{name=users/*/conversations/*}:watch">
    };
  }

  // WatchConversations
  rpc WatchConversations(WatchConversationsRequest)
      returns (stream WatchConversationsResponse) {
    option (google.api.http) = {
      post : "/v1/{parent=projects/*}/conversations:watch"
      additional_bindings : <post : "/v1/{parent=users/*}/conversations:watch">
    };
  }

  // CreateConversation
  rpc CreateConversation(CreateConversationRequest) returns (Conversation) {
    option (google.api.http) = {
      post : "/v1/{parent=projects/*}/conversations"
      body : "conversation"
      additional_bindings : <post : "/v1/{parent=users/*}/conversations">
    };
  }

  // UpdateConversation
  rpc UpdateConversation(UpdateConversationRequest) returns (Conversation) {
    option (google.api.http) = {
      put : "/v1/{conversation.name=projects/*/conversations/*}"
      body : "conversation"
      additional_bindings : <
        put : "/v1/{conversation.name=users/*/conversations/*}"
      >
    };
  }

  // DeleteConversation
  rpc DeleteConversation(DeleteConversationRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1/{name=projects/*/conversations/*}"
      additional_bindings : <delete : "/v1/{name=users/*/conversations/*}">
    };
  }
}
