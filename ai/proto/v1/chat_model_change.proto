syntax = "proto3";

package ntt.ai.v1;

import "edgelq-sdk/ai/proto/v1/chat_model.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/cloudwan/edgelq-sdk/ai/resources/v1/chat_model;chat_model";
option java_multiple_files = false;
option java_outer_classname = "ChatModelChangeProto";
option java_package = "com.ntt.ai.pb.v1";

// ChatModelChange is used by Watch notifications Responses to describe change
// of single ChatModel One of Added, Modified, Removed
message ChatModelChange {
  // ChatModel change
  oneof change_type {
    // Added is returned when watched document is added, either created or
    // enters Query view
    Added added = 1;

    // Modified is returned when watched document is modified
    Modified modified = 2;

    // Current is returned in stateless watch when document enters query view or
    // is modified within.
    Current current = 4;

    // Removed is returned when ChatModel is deleted or leaves Query view
    Removed removed = 3;
  }

  // ChatModel has been added to query view
  message Added {
    ChatModel chat_model = 1;

    // Integer describing index of added ChatModel in resulting query view.
    int32 view_index = 2;
  }

  // ChatModel changed some of it's fields - contains either full document or
  // masked change
  message Modified {
    // Name of modified ChatModel
    string name = 1;

    // New version of ChatModel or masked difference, depending on mask_changes
    // instrumentation of issued [WatchChatModelRequest] or
    // [WatchChatModelsRequest]
    ChatModel chat_model = 2;

    // Used when mask_changes is set, contains field paths of modified
    // properties.
    google.protobuf.FieldMask field_mask = 3;

    // Previous view index specifies previous position of modified ChatModel.
    // When modification doesn't affect sorted order, value will remain
    // identical to [view_index].
    int32 previous_view_index = 4;

    // Integer specifying ChatModel new index in resulting query view.
    int32 view_index = 5;
  }

  // ChatModel has been added or modified in a query view. Version used for
  // stateless watching
  message Current { ChatModel chat_model = 1; }

  // Removed is returned when ChatModel is deleted or leaves Query view
  message Removed {
    string name = 1;

    // Integer specifying removed ChatModel index. Not populated in stateless
    // watch type.
    int32 view_index = 2;
  }
}
