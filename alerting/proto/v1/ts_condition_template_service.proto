// TsConditionTemplate service API for Alerting
service TsConditionTemplateService {
  option (google.api.default_host) = "alerting.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetTsConditionTemplate
  rpc GetTsConditionTemplate(GetTsConditionTemplateRequest)
      returns (TsConditionTemplate) {
    option (google.api.http) = {
      get : "/v1/{name=projects/*/policyTemplates/*/tsConditionTemplates/*}"
    };
  }

  // BatchGetTsConditionTemplates
  rpc BatchGetTsConditionTemplates(BatchGetTsConditionTemplatesRequest)
      returns (BatchGetTsConditionTemplatesResponse) {
    option (google.api.http) = {
      get : "/v1/tsConditionTemplates:batchGet"
    };
  }

  // ListTsConditionTemplates
  rpc ListTsConditionTemplates(ListTsConditionTemplatesRequest)
      returns (ListTsConditionTemplatesResponse) {
    option (google.api.http) = {
      get : "/v1/{parent=projects/*/policyTemplates/*}/tsConditionTemplates"
    };
  }

  // WatchTsConditionTemplate
  rpc WatchTsConditionTemplate(WatchTsConditionTemplateRequest)
      returns (stream WatchTsConditionTemplateResponse) {
    option (google.api.http) = {
      post : "/v1/{name=projects/*/policyTemplates/*/tsConditionTemplates/"
             "*}:watch"
    };
  }

  // WatchTsConditionTemplates
  rpc WatchTsConditionTemplates(WatchTsConditionTemplatesRequest)
      returns (stream WatchTsConditionTemplatesResponse) {
    option (google.api.http) = {
      post : "/v1/{parent=projects/*/policyTemplates/*}/"
             "tsConditionTemplates:watch"
    };
  }

  // CreateTsConditionTemplate
  rpc CreateTsConditionTemplate(CreateTsConditionTemplateRequest)
      returns (TsConditionTemplate) {
    option (google.api.http) = {
      post : "/v1/{parent=projects/*/policyTemplates/*}/tsConditionTemplates"
      body : "ts_condition_template"
    };
  }

  // UpdateTsConditionTemplate
  rpc UpdateTsConditionTemplate(UpdateTsConditionTemplateRequest)
      returns (TsConditionTemplate) {
    option (google.api.http) = {
      put : "/v1/{ts_condition_template.name=projects/*/policyTemplates/*/"
            "tsConditionTemplates/*}"
      body : "ts_condition_template"
    };
  }

  // DeleteTsConditionTemplate
  rpc DeleteTsConditionTemplate(DeleteTsConditionTemplateRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1/{name=projects/*/policyTemplates/*/tsConditionTemplates/*}"
    };
  }

  // SearchTsConditionTemplates
  rpc SearchTsConditionTemplates(SearchTsConditionTemplatesRequest)
      returns (SearchTsConditionTemplatesResponse) {
    option (google.api.http) = {
      get : "/v1/{parent=projects/*/policyTemplates/*}/"
            "tsConditionTemplates:search"
    };
  }
}
