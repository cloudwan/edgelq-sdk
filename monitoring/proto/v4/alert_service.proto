syntax = "proto3";

package ntt.monitoring.v4;

import "edgelq-sdk/monitoring/proto/v4/alert.proto";
import "edgelq-sdk/monitoring/proto/v4/alert_change.proto";
import "edgelq-sdk/monitoring/proto/v4/alert_custom.proto";
