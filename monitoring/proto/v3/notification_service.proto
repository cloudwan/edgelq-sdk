// Notification service API for Monitoring
service NotificationService {
  option (google.api.default_host) = "monitoring.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetNotification
  rpc GetNotification(GetNotificationRequest) returns (Notification) {
    option (google.api.http) = {
      get : "/v3/{name=projects/*/regions/*/alertingPolicies/*/notifications/*}"
    };
  }

  // BatchGetNotifications
  rpc BatchGetNotifications(BatchGetNotificationsRequest)
      returns (BatchGetNotificationsResponse) {
    option (google.api.http) = {
      get : "/v3/notifications:batchGet"
    };
  }

  // ListNotifications
  rpc ListNotifications(ListNotificationsRequest)
      returns (ListNotificationsResponse) {
    option (google.api.http) = {
      get : "/v3/{parent=projects/*/regions/*/alertingPolicies/*}/notifications"
    };
  }

  // WatchNotification
  rpc WatchNotification(WatchNotificationRequest)
      returns (stream WatchNotificationResponse) {
    option (google.api.http) = {
      post : "/v3/{name=projects/*/regions/*/alertingPolicies/*/notifications/"
             "*}:watch"
    };
  }

  // WatchNotifications
  rpc WatchNotifications(WatchNotificationsRequest)
      returns (stream WatchNotificationsResponse) {
    option (google.api.http) = {
      post : "/v3/{parent=projects/*/regions/*/alertingPolicies/*}/"
             "notifications:watch"
    };
  }

  // CreateNotification
  rpc CreateNotification(CreateNotificationRequest) returns (Notification) {
    option (google.api.http) = {
      post : "/v3/{parent=projects/*/regions/*/alertingPolicies/*}/"
             "notifications"
      body : "notification"
    };
  }

  // UpdateNotification
  rpc UpdateNotification(UpdateNotificationRequest) returns (Notification) {
    option (google.api.http) = {
      put : "/v3/{notification.name=projects/*/regions/*/alertingPolicies/*/"
            "notifications/*}"
      body : "notification"
    };
  }

  // DeleteNotification
  rpc DeleteNotification(DeleteNotificationRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v3/{name=projects/*/regions/*/alertingPolicies/*/"
               "notifications/*}"
    };
  }

  // SearchNotifications
  rpc SearchNotifications(SearchNotificationsRequest)
      returns (SearchNotificationsResponse) {
    option (google.api.http) = {
      get : "/v3/{parent=projects/*/regions/*/alertingPolicies/*}/"
            "notifications:search"
    };
  }
}
