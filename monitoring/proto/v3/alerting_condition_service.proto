// AlertingCondition service API for Monitoring
service AlertingConditionService {
  option (google.api.default_host) = "monitoring.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetAlertingCondition
  rpc GetAlertingCondition(GetAlertingConditionRequest)
      returns (AlertingCondition) {
    option (google.api.http) = {
      get : "/v3/{name=projects/*/regions/*/alertingPolicies/*/"
            "alertingConditions/*}"
    };
  }

  // BatchGetAlertingConditions
  rpc BatchGetAlertingConditions(BatchGetAlertingConditionsRequest)
      returns (BatchGetAlertingConditionsResponse) {
    option (google.api.http) = {
      get : "/v3/alertingConditions:batchGet"
    };
  }

  // ListAlertingConditions
  rpc ListAlertingConditions(ListAlertingConditionsRequest)
      returns (ListAlertingConditionsResponse) {
    option (google.api.http) = {
      get : "/v3/{parent=projects/*/regions/*/alertingPolicies/*}/"
            "alertingConditions"
    };
  }

  // WatchAlertingCondition
  rpc WatchAlertingCondition(WatchAlertingConditionRequest)
      returns (stream WatchAlertingConditionResponse) {
    option (google.api.http) = {
      post : "/v3/{name=projects/*/regions/*/alertingPolicies/*/"
             "alertingConditions/*}:watch"
    };
  }

  // WatchAlertingConditions
  rpc WatchAlertingConditions(WatchAlertingConditionsRequest)
      returns (stream WatchAlertingConditionsResponse) {
    option (google.api.http) = {
      post : "/v3/{parent=projects/*/regions/*/alertingPolicies/*}/"
             "alertingConditions:watch"
    };
  }

  // CreateAlertingCondition
  rpc CreateAlertingCondition(CreateAlertingConditionRequest)
      returns (AlertingCondition) {
    option (google.api.http) = {
      post : "/v3/{parent=projects/*/regions/*/alertingPolicies/*}/"
             "alertingConditions"
      body : "alerting_condition"
    };
  }

  // UpdateAlertingCondition
  rpc UpdateAlertingCondition(UpdateAlertingConditionRequest)
      returns (AlertingCondition) {
    option (google.api.http) = {
      put : "/v3/{alerting_condition.name=projects/*/regions/*/"
            "alertingPolicies/*/alertingConditions/*}"
      body : "alerting_condition"
    };
  }

  // DeleteAlertingCondition
  rpc DeleteAlertingCondition(DeleteAlertingConditionRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v3/{name=projects/*/regions/*/alertingPolicies/*/"
               "alertingConditions/*}"
    };
  }

  // SearchAlertingConditions
  rpc SearchAlertingConditions(SearchAlertingConditionsRequest)
      returns (SearchAlertingConditionsResponse) {
    option (google.api.http) = {
      get : "/v3/{parent=projects/*/regions/*/alertingPolicies/*}/"
            "alertingConditions:search"
    };
  }
}
